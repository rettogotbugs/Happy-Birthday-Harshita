
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Happy Birthday</title>
    <style>
        body {
            font-family: sans-serif;
            background: pink;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 2rem;
            text-align: center;
        }
        .page { display: none; }
        .page.active { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <div class="page active" id="page1">
            <h1>ðŸŽ‚ Happy Birthday! ðŸŽ‚</h1>
            <p>This is a special message for someone very special...</p>
            <input type="text" id="nameInput" placeholder="Enter your name" />
            <br><br>
            <button onclick="startJourney()">Let's Begin! ðŸ’•</button>
        </div>
        <div class="page" id="page2">
            <h2>This is the second page! ðŸŽ‰</h2>
            <button onclick="nextPage()">Next</button>
        </div>
        <div class="page" id="page3">
            <h2>End of the journey! ðŸ¥³</h2>
            <button onclick="restartJourney()">Restart</button>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let totalPages = 3;
        let userName = '';

        function startJourney() {
            const nameInput = document.getElementById('nameInput');
            userName = nameInput.value.trim();
            if (!userName) {
                alert('Please enter your name first!');
                return;
            }
            nextPage();
        }

        function nextPage() {
            if (currentPage < totalPages) {
                document.getElementById('page' + currentPage).classList.remove('active');
                currentPage++;
                document.getElementById('page' + currentPage).classList.add('active');
            }
        }

        function restartJourney() {
            document.getElementById('page' + currentPage).classList.remove('active');
            currentPage = 1;
            document.getElementById('page' + currentPage).classList.add('active');
        }
    </script>
</body>
</html>
